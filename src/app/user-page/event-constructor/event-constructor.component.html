<div class="eventForm" align="center">
  <p-dialog (onHide)="cancel()" [(visible)]="display" [draggable]="false" header="New Event"
            [contentStyle]="{'width' : '600px'}">
    <!-- <p-header>
       Header content here
     </p-header>-->
    <div class="emptySpaceStart"></div>
    <div *ngIf="selectedLng&&selectedLat">
      <div class="string">
        <div class="fieldName"><label for="title">Label</label></div>
        <div><input class="inputField"  type="text" pInputText id="title" [(ngModel)]="eventName" #title="ngModel" #label="ngModel" required /></div>
      </div>

      <div class="fieldName">Start date</div>
      <div>
        <p-calendar [minDate]="currentDate" [(ngModel)]="startEvent" [showTime]="true"
                    [inputStyle]="{'width':'175px','height': '30px'}" #start="ngModel" required></p-calendar>
      </div>


      <div class="fieldName">End date</div>
      <div >
        <p-calendar class="inputField"  [minDate]="currentDate" [(ngModel)]="endEvent" [showTime]="true"
                    [inputStyle]="{'width':'175px','height': '30px'}" #end="ngModel" required></p-calendar>
      </div>

      <div>
        <div class="fieldName"><label>Category</label></div>
        <div class="inputField">
        <p-multiSelect id="choose" [showToggleAll]="false" defaultLabel="" maxSelectedLabels="1" [options]="categoryArray" [(ngModel)]="selectedCategory"
                       optionLabel="categoryName" [style]="{'width':'175px','height': '30px'}"
                       [panelStyle]="{width:'200px'}" #categories="ngModel" required>

        </p-multiSelect>
        </div>

      </div>

      <div>
        <div class="fieldName"><label for="location">Location</label></div>
        <div ><input class="inputField" type="text" pInputText id="location" [(ngModel)]="location" #locat="ngModel" required>
           </div>
      </div>




      <div class="string">
        <div class="fieldName">Description</div>
        <div>
          <textarea class="description" pInputTextarea type="text" [(ngModel)]="eventDescription"></textarea>
        </div>
      </div>
      <div class="ui-g-12"><label>Lat: {{selectedLat.toFixed(4)}}  </label> <label>Lng: {{selectedLng.toFixed(4)}}  </label></div>
      <div>
        <button  id="addButton" class="button" label="Add"   (click)="addEvent()" [disabled]="label.invalid || categories.invalid || locat.invalid || start.invalid || end.invalid">Add</button>

        <button class="button" label="Clear"  (click)="clear()">Clear</button>

      </div>

      <div class="emmptySpaceEnd"></div>


    </div>

  </p-dialog>
</div>
